<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Change Text by ID -->
    <h1 id="title">Welcome</h1>
    <button onclick="change()">Click Here</button>

    <!-- 2. Change Background by Class -->
    <p class="highlight">Hello Shweta ......</p>
    <p class="highlight">Welcome to the Kiran Academy</p>
    <p class="highlight">100% placement</p>
    <button onclick="bg()">Click Me</button>

    <!-- 3. Hide an Element by ID -->
    <h1 id="box1">Welcome Shweta..........</h1>
    <button onclick="hide()">Click Here</button>

    <!-- 4. Increase Font Size of Class Elements -->
    <p class="note">Hello Shweta ......</p>
    <p class="note">Welcome to the Kiran Academy</p>
    <p class="note">Nice student</p>
    <button onclick="fonts()">Click Me</button>

    <!-- 5. Set Image Width by ID -->
    <br>
    <img id="profilePic" src="lptop.jpg" alt="Profile Picture">
    <button onclick="img()">Set Image Width</button>

    <!-- 6. Toggle Visibility -->
    <p class="item">Item 1</p>
    <p class="item">Item 2</p>
    <p class="item">Item 3</p>
    <button onclick="toggle()">Toggle Items</button>

    <!-- 7. Count Items -->
    <p class="item">Apple</p>
    <p class="item">Banana</p>
    <p class="item">Mango</p>
    <button onclick="count()">Count Items</button>

    <!-- 8. Make All Text Uppercase -->
    <button onclick="Uppercase()">Make Uppercase</button>

    <!-- Link to External JS -->
    <script src="Domtask.js"></script>
</body>
</html>
